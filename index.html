<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyle's unit-4-game</title>
  <link rel="stylesheet" href="assets/css/reset.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
  <style>
    .container {
      width: 100%;
    }

    .row {
      /* max-width: 90%; */
      margin: auto;
    }

    /* div {
      border: 3px solid red;
    } */

    img {
      max-width: 260px;
    }

    .crystal-row {
      max-width: 90%;

    }

    .announcement {
background-color:aliceblue;

    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-10 mt-3">

        <span class="h1">Crystal Keyboards...a serious game</span>
        <p>Each of these cats is clicking on a number. Click the cats below until you have reached the Secret Number. Don't
          go over.</p>

      </div>
    </div>
    <div class="row announcement">
      <div class="col-10 mx-auto">
        <div id="verdict" style="display:none" class="h1"></div>
      </div>
    </div>
    <div class="row mx-auto">
      <div id="computer-guess" value="" class="col-4 h2">
      </div>
      <div class="h2" id="summarizer" value=""></div>
    </div>

    <div class="row mx-auto">
    <div class="col h4">
    Wins: <span id="wins"></span></div>
</div>
    <div class="row mx-auto">
    <div class="col h4">Losses: <span id="losses"></span>
    </div>
    </div>
    <div class="col-3 mx-auto">
      <button class="btn btn-primary btn-lg" id="reset" style="display:none">Play Again</button>
    </div>
  </div>
  <div class="row crystal-row">
    <div class="col-3">
      <img class="crystals btn btn-lg btn-light" id="crystal2" src="" value="">
    </div>
    <div class="col-3">
      <img class="crystals btn btn-lg btn-light" id="crystal4" src="" value="">
    </div>
    <div class="col-3">

      <img class="crystals btn btn-lg btn-light" id="crystal1" src="" value="">
    </div>
    <div class="col-3">
      <img class="crystals btn btn-lg btn-light" id="crystal3" src="" value="">
    </div>
  </div>

</body>

</html>
